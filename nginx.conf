# Nginx Configuration for Photo Album Application
# 
# 이 설정은 nginx 인스턴스에서 프론트엔드와 백엔드를 프록시하는 데 사용됩니다.
# private subnet에 있는 백엔드 서버로 프록시 요청을 보냅니다.

server {
    listen 80;
    server_name _;
    
    # 클라이언트 최대 요청 크기 (이미지 업로드용)
    client_max_body_size 100M;
    
    # 프론트엔드 정적 파일 서빙
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # API 요청을 백엔드로 프록시
    # /api 경로로 들어오는 모든 요청을 private subnet의 백엔드 서버로 전달
    # /api 프리픽스를 제거하고 백엔드로 전달
    location /api/ {
        # 백엔드 서버 주소 (private subnet)
        # 실제 배포 시에는 private subnet의 백엔드 서버 IP 또는 내부 도메인으로 변경
        # 끝에 /를 붙여서 /api/를 제거하고 전달
        proxy_pass http://backend:8000/;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (필요한 경우)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 프론트엔드 정적 파일 서빙
    # React Router를 위한 설정 (모든 경로를 index.html로)
    location / {
        try_files $uri $uri/ /index.html;
        
        # 캐시 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health check 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

