# Nginx Configuration for Photo Album Application
# 
# 이 설정은 nginx 인스턴스에서 프론트엔드와 백엔드를 프록시하는 데 사용됩니다.
# private subnet에 있는 백엔드 서버로 프록시 요청을 보냅니다.

server {
    listen 80;
    server_name _;
    
    # 클라이언트 최대 요청 크기 (이미지 업로드용)
    client_max_body_size 100M;
    
    # 프론트엔드 정적 파일 서빙
    root /var/www/photo-album;
    index index.html;
    
    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # API 요청을 로드밸런서로 프록시
    # /api 경로로 들어오는 모든 요청을 private subnet의 로드밸런서로 전달
    # 로드밸런서가 백엔드 서버로 트래픽을 분산
    # /api 프리픽스를 제거하고 로드밸런서로 전달
    location /api/ {
        # 로드밸런서 주소 (private subnet) - 환경변수 BACKEND_HOST로 설정
        # 끝에 /를 붙여서 /api/를 제거하고 전달
        # 배포 시: export BACKEND_HOST=172.16.2.46
        proxy_pass http://${BACKEND_HOST}/;
        
        # 프록시 헤더 설정
        # Host 헤더를 로드밸런서 주소로 설정
        proxy_set_header Host ${BACKEND_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HTTP 버전 설정
        proxy_http_version 1.1;
        
        # Connection 헤더 설정 (일반 HTTP 요청용)
        proxy_set_header Connection "";
        
        # 타임아웃 설정 (더 짧게 설정하여 빠른 실패 감지)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 에러 처리 - 503도 재시도하지 않도록 설정
        proxy_next_upstream error timeout invalid_header http_500 http_502;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
        
        # 에러 페이지 설정 (디버깅용)
        proxy_intercept_errors off;
        
        # 로깅 설정 (디버깅용)
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;
    }
    
    # index.html은 배포 후 항상 최신 버전을 받도록 캐시 비활성화 (304 Not Modified 방지)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
    }

    # 프론트엔드 정적 파일 서빙
    # React Router를 위한 설정 (모든 경로를 index.html로)
    location / {
        try_files $uri $uri/ /index.html;
        
        # JS/CSS/이미지 등은 빌드 시 해시가 붙으므로 장기 캐시
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health check 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Telegraf nginx 메트릭 수집용 (localhost만 허용)
    location = /stub_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

